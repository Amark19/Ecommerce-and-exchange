{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} Awesome cart {% endblock %}
{% block body %}
<div class="container">
    <div class='row'>
    <div class="col-md-4 ">
        <div class='row my-4'>
            <img src="/media/{{product.image}}" width="260px" height="350">
                
            
        </div>
        <div class='row'>
            <button class="btn btn-primary mx-4">Buy now</button>
            <button class="btn btn-primary danger">Add to cart</button>
        </div>
    </div>
    <div class="col-md-8 my-4">
        <h5>{{product.product_name}}</h5>
        <p><b>RS.2999</b></p><br>
        <p>{{product.desc}}</p>
    </div>
    </div>
    
</div>





    {% endblock %}
{% block js %}
<script>
console.log('woring');
if (localStorage.getItem('cart')==null){
var cart={};
}
else{
cart=JSON.parse(localStorage.getItem('cart'));
document.getElementById("cart").innerHTML=Object.keys(cart).length;
}
$('.cart').click(function(){
  console.log('clicked');
var idstr=this.id.toString();
console.log(idstr);
if (cart[idstr][0] !=undefined){
  cart[idstr][0]=cart[idstr][0]+1
}
else{
  cart[idstr][0]=1;
}
console.log(cart)
localStorage.setItem('cart',JSON.stringify(cart));
document.getElementById("cart").innerHTML=Object.keys(cart).length;
});
$('#popcart').popover()
document.getElementById("popcart").setAttribute('data-content','<h5>Cart for your items</h5>');
</script>
{% endblock%}
